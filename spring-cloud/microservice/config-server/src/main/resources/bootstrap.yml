encrypt:
#  key: foo #对称加密密钥
  keyStore:
    location: classpath:/server.jks # jks文件的路径
    password: letmein               # storepass
    alias: mytestkey                # alias
    secret: changeme                # keypass
logging:
  level:
    root: 'INFO'
  levels:
    org:
      springframework:
        boot:
          env:
            PropertySourcesLoader: 'TRACE'
        cloud:
          config:
            server: 'DEBUG'