eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password@${eureka.instance.hostname}:${eureka.instance.port}/eureka
  instance:
    hostname: localhost
    port: 10000
spring:
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
      label: master
      name: zuul
      profile: default

## 配置怎么访问到配置服务器, url的方式
##spring.cloud.config.uri=http://127.0.0.1:7071
## 配置服务的名字
#spring.cloud.config.name=zuul
##激活类型
#spring.cloud.config.profile=default
#spring.cloud.config.label=master
### 激活 Config 服务器发现
#spring.cloud.config.discovery.enabled = true
### 配置 Config 服务器的应用名称（Service ID）
#spring.cloud.config.discovery.serviceId = config-server
#
## Spring Cloud Eureka 客户端 注册到 Eureka 服务器
##eureka.client.serviceUrl.defaultZone=http://user:password@localhost:10000/eureka
#
## 注册到eureka
#eureka.instance.hostname=localhost
#eureka.instance.port=10000
#eureka.client.serviceUrl.defaultZone=http://user:password@${eureka.instance.hostname}:${eureka.instance.port}/eureka
#
