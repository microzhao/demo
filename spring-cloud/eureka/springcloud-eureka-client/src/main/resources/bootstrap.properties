# 配置怎么访问到配置服务器
spring.cloud.config.uri=http://127.0.0.1:7071
# 配置服务的名字
spring.cloud.config.name=cloudserver
#激活类型
spring.cloud.config.profile=dev
spring.cloud.config.label=master
