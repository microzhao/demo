## 配置 Config 服务器的应用名称（Service ID）
#spring.cloud.config.discovery.serviceId = cloudserver

# Spring Cloud Eureka 客户端 注册到 Eureka 服务器
eureka.client.serviceUrl.defaultZone=http://localhost:9090/eureka

